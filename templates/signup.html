<script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD32gRh_6JesR_NUpoaC_VxOBxgR4PVAcI",
        authDomain: "jummai-2e7b2.firebaseapp.com",
        projectId: "jummai-2e7b2",
        storageBucket: "jummai-2e7b2.appspot.com",
        messagingSenderId: "1019980106800",
        appId: "1:1019980106800:web:6224db051c3b9f26fdb1f5",
        measurementId: "G-5SZ0WWZ68Z"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    // Your authentication and firestore logic
    const auth = getAuth(app);
    const db = getFirestore(app);





    // Your existing signInWithEmailAndPassword function
    function signInWithEmailPassword(email, password) {
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in successfully
                const user = userCredential.user;
                console.log(user);
                // Redirect to Django home view or your desired page
                window.location.href = "/home/";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error(errorCode, errorMessage);
            });
    }
</script>

<div class="max-w-sm mx-auto">
    <div
        class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

        <form class="space-y-6 " action="#">
            <h5 class="text-xl font-medium  dark:text-white text-center text-blue-800 font-bold">Create your Account
            </h5>
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    placeholder="davidakanang@gmail.com" required>
                <p id="email_err"></p>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" name="password" id="password" placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                    required>
                <p id="password_err"></p>
            </div>

            <script>

                function signUpWithEmailAndPassword(email, password) {
                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            // Signed up successfully, now save user data to Firestore
                            const user = userCredential.user;
                            const userDocRef = doc(db, 'users', user.uid);
                            const userData = {
                                email: user.email,
                                // Add more user data as needed
                            };
                            setDoc(userDocRef, userData)
                                .then(() => {
                                    console.log('User data saved to Firestore.');
                                    // Redirect to Django home view or your desired page
                                    window.location.href = "/home/";
                                })
                                .catch((error) => {
                                    console.error('Error saving user data to Firestore:', error);
                                });
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            console.error(errorCode, errorMessage);
                        });
                }

                function validateAndSignUp() {
                    const emailInput = document.getElementById('email').value.trim();
                    const passwordInput = document.getElementById('password').value;

                    // Check if email is empty or does not contain '@'
                    if (!emailInput || !emailInput.includes('@')) {
                        document.getElementById('email_err').innerHTML = 'Invalid email. Please check your input.';
                        document.getElementById('email_err').style.color = 'red';
                        return;
                    }

                    // Check if password is empty or less than 6 characters
                    if (!passwordInput || passwordInput.length < 6) {
                        document.getElementById('password_err').innerHTML = 'Password must be greater than six characters.';
                        document.getElementById('password_err').style.color = 'red';
                        return;
                    }

                    // Call Firebase Authentication function for sign up
                    signUpWithEmailAndPassword(emailInput, passwordInput);
                }



            </script>
            <button type="submit"
                class="w-full   hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                style="background-color: #0056b3; color:#fff;" onclick="validateAndSignUp()">Sign up</button>

            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Already have an account? <a href="/login"
                    class="text-blue-700 hover:underline dark:text-blue-500">Login</a>
            </div>


        </form>
        <br>
        <div class="">
            <p class="text-center">----------------------OR----------------------</p>
        </div>
        <br>
        <div class="social">
            <button type="button"
                class="text-green bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center w-full dark:focus:ring-[#4285F4]/55 me-2 mb-2 "
                style="background-color: green; color:#fff;">
                <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="red"
                    viewBox="0 0 18 19">
                    <path fill-rule="evenodd"
                        d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                        clip-rule="evenodd" />
                </svg>
                Continue with Google
            </button>


            <button type="button"
                class="text-green bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center w-full dark:focus:ring-[#4285F4]/55 me-2 mb-2 "
                style="background-color: #0056b3; color:#fff;">
                <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 8 19">
                    <path fill-rule="evenodd"
                        d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                        clip-rule="evenodd" />
                </svg>
                Continue with Facebook
            </button>



        </div>
    </div>
</div>
